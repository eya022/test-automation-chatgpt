name: CI/CD - Playwright + Cucumber

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: |
          mkdir -p test-results/playwright
          npx playwright test --reporter=json:test-results/playwright/results.json
        continue-on-error: true   # ensures workflow continues even if tests fail

      # 6️⃣ Run Cucumber tests
      - name: Run Cucumber tests
        run: |
          mkdir -p test-results/cucumber
          npx cucumber-js --format json:test-results/cucumber/results.json
        continue-on-error: true


      - name: Upload test artifacts
        if: always()  # always upload, even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
